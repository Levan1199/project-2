<!DOCTYPE html>
<html>    
    <head>
        <title>Home Page</title>         
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="static/index.css">    
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>  
    </head>
    <body>    
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-4 border-right">        
                    <div id="profile-tray"></div>
                    <div class="create-channel-box">
                        <div class="input-wrapper">                            
                            <form id="create_channel">
                                <i class="material-icons">add_box</i>
                                <input id="channel_name" placeholder="Create a channel" type="text">                               
                            </form>
                        </div>
                    </div>
                    <div class="lists-of-channels">
                        <ul id="channels"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="view"></div>
                    <div class="row">
                        <div class="col-12">
                            <div class="chat-box-tray">
                                <form id="add_comment">
                                    <input id = "comment" type="text" placeholder="comment">                                  
                                    <i class="material-icons">send</i>
                                </form>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
